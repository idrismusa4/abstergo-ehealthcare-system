        <h2>We Are Always Happy to Hear From  Our Customers</h2>
        <p>Please do us a favor by filling in the form below with your suggestions,complaints or other issues</p>
        <form name="validform"  action="index.html">
            <label><b>First Name</b></label><br>
            <input type="text" placeholder="Enter First Name" name="frname"><br>

            <input type="text" placeholder="Enter Last Name" name="lsname" ><br>
            
             <label><b>Email</b></label><br>

            <label><b>Reason for Contact:</b></label><br>
            <select style="margin-left: 6px;">
                <option value="Complaints">Complaint(s)</option>
                <option value="Suggestions">Suggestions</option>
                <option value="Other" selected>Other</option>
            </select><br>
            <br>
            <label><b>Type your Message Below:</b></label><br>
            <textarea name="message" style="margin-left: 6px; width: 700px; height: 400px;" placeholder="Type your Message Here....."></textarea>
